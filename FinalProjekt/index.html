<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/addQuizStyles.css" />
    <title>Quiz</title>
  </head>
  <body>
    <header class="header">
      <div class="caption">Quiz</div>
    </header>
    <main>
      <section class="section authorization">
        <div class="authorization__wrapper">
          <div class="eror-authorization">Ошибка</div>
          <div class="authorization__choose-mode">
            <div class="authorization__authorization-mode mode_btn active_btn">Авторизация</div>
            <div class="authorization__registration-mode mode_btn">Регистрация</div>
          </div>
          <div class="authorization__authorization-forms">
            <div class="authorization__authorization-forms__authorization">
              <form method="get" name="getUser">
                <div class="form_input"><label for="auth_login">Логин</label><input type="text" name="login" id="auth_login" /></div>
                <div class="form_input"><label for="auth_pass">Пароль</label><input type="password" name="password" id="auth_pass" /></div>
                <div class="form_input"><input type="submit" name="submit" value="Войти" id="enterUser" /></div>
              </form>
            </div>
            <div class="authorization__authorization-forms__registration">
              <form method="post" name="sendUser">
                <div class="form_input">
                  <label for="reg_name">Имя</label><input type="text" name="name" id="reg_name" />
                  <div class="eror-message">Поле обязательно для ввода.</div>
                </div>
                <div class="form_input">
                  <label for="reg_nickname">Логин</label><input type="text" name="nickname" id="reg_nickname" />
                  <div class="eror-message">Поле обязательно для ввода.</div>
                </div>
                <div class="form_input">
                  <label for="reg_email">Email</label><input type="text" name="email" id="reg_email" />
                  <div class="eror-message">Поле обязательно для ввода.</div>
                </div>
                <div class="form_input">
                  <label for="reg_pass">Пароль</label><input type="password" name="password" id="reg_pass" />
                  <div class="eror-message">Поле обязательно для ввода.</div>
                </div>
                <div class="form_input">
                  <label for="reg_conf-pass">Повторите пароль</label><input type="password" name="confirm-password" id="reg_conf-pass" />
                  <div class="eror-message">Поле обязательно для ввода.</div>
                </div>
                <div class="form_input">
                  <input type="submit" name="submit" value="Зарегестрироваться" id="registerUser" />
                  <div class="eror-message">Поле обязательно для ввода.</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      <section class="section choose-quiz-wrapper">
        <div class="choose-quiz">
          <div id="addQuiz">
            <h3 class="quiz-level__header">Добавить викторину</h3>
            <div class="quiz-level__background-img">
              <img src="img/Green-Add-Button-PNG.png" alt="addQuiz" />
            </div>
          </div>
        </div>
      </section>
      <section class="section add-quiz-page">
        <div class="add-quiz__content">
          <div class="add-quiz__field">
            <label for="numberOfQuestion">Введите количество заданий</label><input type="number" id="numberOfQuestion" max="10" data-popup="Значение меньше 1" data-popup-side="top" />
          </div>
          <div class="add-quiz__field"><label for="nameOfQuiz">Введите название викторины</label><input type="text" id="nameOfQuiz" /></div>
          <div class="add-quiz__field">
            <h4>Выберите тип ответов</h4>
            <input type="radio" value="4img" name="typeOfAnswers" id="4img" checked /><label for="4img">4 изображения</label> <input type="radio" value="4txt" name="typeOfAnswers" id="4txt" /><label
              for="4txt"
              >4 текстовых ответа</label
            >
          </div>
          <div class="add-quiz__field">
            <h4>Выберите тип вопроса</h4>
            <input type="radio" value="simpleQuestion" name="typeOfQuestions" id="simpleQuestion" checked /><label for="simpleQuestion">Для всех заданий один вопрос</label>
            <input type="radio" value="multiQuestion" name="typeOfQuestions" id="multiQuestion" disabled /><label for="multiQuestion">Для всех заданий разные вопросы</label>
          </div>
          <div class="add-quiz__field"><label for="textForSimpleQuestion">Введите текст вопроса</label><input type="text" id="textForSimpleQuestion" /></div>
          <div class="add-quiz__field">
            <input type="button" id="submitAddQuizSettings" value="Продолжить" />
            <div class="add-quiz__error-value"></div>
          </div>
        </div>
      </section>
      <section class="section send-new-quiz"></section>
      <section class="section game">
        <div class="game-wrapper">
          
        </div>
      </section>
    </main>
    <script src="index.js"></script>
    <script src="registration.js"></script>
    <script src="authorization.js"></script>
    <script type="module" src="changeHash.js"></script>
    <script type="module" src="addQuiz.js"></script>
  </body>
</html>
